site_name: Mirror's Personal Notes
site_url: https://miuarcher.github.io/
site_description: Miuarcher's Personal Notes
site_author: Miuarcher

# [Navigtion]
nav:
  - 我:
    - ME/index.md
    - ME/education.md
    - ME/contact.md
  - 我的世界:
    - MC/index.md
    - MC/survive.md
    - MC/mod.md
  - 网站:
    # 访客打开网站第一个看到的是 docs/index.md
    # 构建网站时，不用管报错 "The following pages exist in the docs directory, but are not included in the "nav" configuration: index.md"
    # 如果访客之后想要重新看到这个界面，可以在 docs/WEBSITE/index.md 找到
    - WEBSITE/index.md
    - WEBSITE/build.md
    - WEBSITE/help.md

# [UI]
# [top]
theme:
  name: material
  # 基础配置：保留原有日间/夜间模式，补充字体优化
  font:
    text: Noto Sans SC  # 中文主字体（适配中文显示）
    code: Fira Code     # 代码字体（等宽，适合技术文档）
  features:
    # 原有功能保留
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    # 新增优化功能
    - navigation.tabs.sticky          # 顶部Tab栏粘性定位（滚动时不消失）
    - navigation.path                 # 面包屑导航（显示当前位置，支持返回上级）
    - content.code.select             # 代码块支持双击全选（提升代码复制效率）
    - content.code.annotate           # 代码块支持添加注释（适合技术文档讲解）
    - toc.follow                      # 侧边目录跟随内容滚动（当前章节高亮）
    - header.autohide                 # 移动端滚动时自动隐藏头部（增加可视区域）
    - search.share                    # 搜索结果支持分享（便于协作）
    - search.sort                     # 搜索结果按相关性排序（提升搜索效率）

  # 颜色配置：保留原有indigo/orange主色，补充交互色、中性色优化
  palette:
    # 日间模式
    - scheme: default
      primary: indigo
      accent: orange
      # 补充中性色（优化文本、背景对比度）
      neutral:
        primary: "#2D3748"  # 正文主色（深灰，比纯黑更柔和）
        secondary: "#718096" # 次要文本（浅灰，用于说明文字）
      toggle:
        icon: material/weather-night
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      neutral:
        primary: "#F7FAFC"  # 夜间正文（浅灰，避免纯白刺眼）
        secondary: "#A0AEC0" # 夜间次要文本（中灰，提升可读性）
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式

  # 图标配置：保留GitHub图标，补充常用功能图标
  icon:
    repo: fontawesome/brands/github
    logo: material/book-open-variant  # 网站顶部Logo（书籍图标，适合文档站）
    favicon: material/favicon         # 浏览器标签页图标（统一视觉）

  # 外观细节：优化圆角、阴影（提升现代感）
  appearance:
    rounded: true  # 全局元素圆角（按钮、卡片、代码块）
    shadow: true   # 卡片/导航栏阴影（增强层次感）

  language: zh  # 保留中文提示

# 编辑功能：保留原有GitHub编辑
edit_uri: edit/main/docs/

# [top-right corner]：GitHub仓库配置（保留）
repo_url: https://github.com/Miuarcher/Miuarcher.github.io
repo_name: Miuarcher.github.io

# [bottom-left corner]：版权说明优化（补充年份和作者）
copyright: "© 2025 Miuarcher | Mirror CC-BY-4.0"

extra_css:
  - css/custom.css

# [bottom-right corner]：补充功能配置
extra:
  # 社交网络：保留GitHub，补充邮箱/文档说明（提升联系便捷性）
  social:
    - name: GitHub | Miuarcher
      icon: fontawesome/brands/github
      link: https://github.com/Miuarcher
    - name: Bilibili | 难明是镜
      icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/522146509
    - name: 文档说明 | 指南
      icon: fontawesome/solid/book
      link: /docs/guide/  # 替换为你的文档指南路径

  # 补充全局变量（便于统一管理）
  version: 1.0.0  # 文档版本（可在页面中引用）
  author: Miuarcher  # 作者名（可在页脚/标题中引用）

  # 移动端适配：控制侧边栏行为（避免遮挡）
  mobile:
    sidebar:
      fallback: none  # 移动端无足够空间时，不强制显示侧边栏（通过按钮触发）

markdown_extensions:
  # 原有扩展保留
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3  # 侧边目录显示3级标题（避免层级过深）
  - pymdownx.highlight:
      linenums: true
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - footnotes

  # 新增扩展（提升内容表现力）
  - pymdownx.emoji:  # 支持Emoji表情（如:smile:）
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:  # 支持任务列表（如- [x] 已完成）
      custom_checkbox: true  # 自定义复选框样式（更美观）
  - pymdownx.tabbed:  # 支持标签页内容（如“步骤1/步骤2”）
      alternate_style: true  # 交替样式（区分当前激活标签）
  - abbr:  # 支持缩写（如*[HTML]: HyperText Markup Language*）
  - def_list:  # 支持定义列表（如“术语: 解释”）
  - tables:  # 增强表格功能（支持合并单元格、对齐）
  - smarty:  # 自动替换引号为中文引号（如“”代替""）

# 静态资源：保留原有数学公式，补充自定义样式
extra_javascript:
  - mkdocs/javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  # 新增：平滑滚动（提升页面滚动体验）
  - mkdocs/javascripts/smooth-scroll.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - mkdocs/css/no-footer.css
  - mkdocs/css/unordered-list-symbols.css
  # 新增：自定义高亮样式（优化代码块/引用块）
  - mkdocs/css/custom-highlight.css
  # 新增：响应式图片（确保移动端图片不溢出）
  - mkdocs/css/responsive-images.css
